<div class="container" style="margin-top: 20px ;">
    <div class="row">
        <div class="well">
            <h2 class="header"> Users</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        User Name
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;">
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{user.firstName}}
                    </td>
                    <td>
                        {{user.lastName}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
