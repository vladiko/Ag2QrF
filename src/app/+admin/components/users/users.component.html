<h1>Hello from Users with template</h1>

<table>
    <th>
        User Name
    </th>
    <th>
        First Name
    </th>
    <th>
        Last Name
    </th>
    <tr *ngFor="let user of users; let i = index;">
        <td>
            {{user.username}}
        </td>
        <td>
            {{user.firstName}}
        </td>
        <td>
            {{user.lastName}}
        </td>
    </tr>
</table>
