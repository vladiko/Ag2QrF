<div class="container" style="margin-top: 20px ;">
    <div class="row">
        <div class="well">
            <h2 class="header"> Users
                <!--<button type="button" class="btn btn-default" aria-label="remove">
                      <span>              
                            <i class="fa fa-plus fa-lg"></i>
                      </span>
                </button>-->
            </h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        User Name
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th style="width:110px">
                        <!--<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>-->
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;">
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{user.firstName}}
                    </td>
                    <td>
                        {{user.lastName}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>

                        <div class="btn-group">
                            <a class="btn btn-default" (click)="removeItem(user)">
                                    <i class="fa fa-trash fa-lg" title="remove"></i>
                                      </a>
                            <a class="btn btn-default">
                                <i class="fa fa-edit fa-lg" title="Edit"></i>
                            </a>
                        </div>
                        <!--<button type="button" (click)="removeItem(user)" class="btn btn-default" aria-label="remove">
                             <i class="fa fa-times fa-lg"></i>
                        </button>
                        <button type="button" (click)="removeItem(user)" class="btn btn-default" aria-label="remove">
                             <i class="fa fa-edit fa-lg"></i>
                        </button>-->
                    </td>
            </tbody>
        </table>
        <user-edit></user-edit>
    </div>
</div>
