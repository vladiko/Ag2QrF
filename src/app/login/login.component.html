<form autocomplete="off" (submit)="login()">
    <label><span>Name:</span>
        <div><input [(ngModel)]="user" [ngModelOptions]="{standalone: true}"/></div>
    </label>
    <label><span>Password:</span>
        <div><input type="password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}"/></div>
    </label>
    <div><button class="btn btn-lg btn-success">Login</button></div>
    <div><span>{{loginMessage}}</span></div>
</form>
